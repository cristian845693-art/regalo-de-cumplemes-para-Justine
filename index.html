<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi niña favorita</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-fondo: #ffebee;
            --color-sobre: #ff8a80;
            --color-tapa: #ff5252;
            --color-texto: #444;
        }

        body {
            background-color: var(--color-fondo);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Evita que las fotos que se salen de pantalla creen barras de scroll */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- ESTILO DEL CONTADOR --- */
        #timer-container {
            position: absolute;
            top: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        #timer-container h2 {
            margin: 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--color-tapa);
        }

        #timer {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-texto);
        }

        /* --- ESTILO DEL SOBRE --- */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 50;
            transition: transform 0.5s;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        .envelope {
            position: relative;
            width: 250px;
            height: 180px;
            background: var(--color-sobre);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .envelope:before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-top: 100px solid var(--color-tapa);
            transform-origin: top;
            transition: transform 0.5s;
        }

        .letter {
            position: absolute;
            bottom: 10px;
            left: 20px;
            width: 210px;
            height: 150px;
            background: white;
            padding: 15px;
            box-sizing: border-box;
            transition: transform 0.5s;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .letter img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .open .envelope:before { transform: rotateX(180deg); z-index: 0; }
        .open .letter { transform: translateY(-120px); z-index: 1; height: 260px; }

        /* --- GALERÍA DE FOTOS FLOTANTES --- */
        .photo {
            position: absolute;
            width: 150px;
            background: white;
            padding: 8px 8px 25px 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 2px;
            z-index: 10;
        }

        .photo img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .photo p {
            margin: 10px 0 0;
            font-family: 'Dancing Script', cursive;
            font-size: 16px;
            text-align: center;
        }

        /* Animación de flotación */
        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .p1 { top: 15%; left: 10%; animation: floating 6s infinite ease-in-out; }
        .p2 { top: 55%; left: 5%; animation: floating 8s infinite ease-in-out; }
        .p3 { top: 10%; right: 10%; animation: floating 7s infinite ease-in-out; }
        .p4 { top: 60%; right: 8%; animation: floating 9s infinite ease-in-out; }

        .photo:hover {
            z-index: 200;
            transform: scale(1.3) !important;
            animation-play-state: paused;
        }

        /* Corazones flotantes del fondo */
        .heart {
            position: absolute;
            color: #ff5252;
            font-size: 20px;
            z-index: 1;
            animation: moveHeart 4s linear infinite;
        }

        @keyframes moveHeart {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="timer-container">
        <h2>Llevamos juntos:</h2>
        <div id="timer">Cargando tiempo...</div>
    </div>

    <div class="photo p1"><img src="img/foto1.jpg"><p>Nuestro inicio</p></div>
    <div class="photo p2"><img src="img/foto2.jpg"><p>Tus sonrisas</p></div>
    <div class="photo p3"><img src="img/foto3.jpg"><p>Momentos únicos</p></div>
    <div class="photo p4"><img src="img/foto4.jpg"><p>Te amo ❤️</p></div>

    <div class="envelope-wrapper" onclick="this.classList.toggle('open')">
        <div class="envelope"></div>
        <div class="letter">
            <img src="img/nosotros.jpg" alt="Nosotros">
            <p style="font-family: 'Dancing Script', cursive; font-size: 22px; margin: 10px 0;">¡Feliz cumple mes!</p>
            <p style="font-size: 13px; color: #555; line-height: 1.4;">
                Cada segundo a tu lado <br> es mi regalo favorito. <br> Gracias por estar conmigo.
            </p>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN DEL CONTADOR ---
        // Pon aquí la fecha en que empezaron: AÑO, MES (0-11), DÍA, HORA, MINUTO
        const startDate = new Date(2024, 0, 1, 0, 0); // Ejemplo: 1 de Enero de 2024

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = 
                `${days}d ${hours}h ${mins}m ${secs}s`;
        }
        setInterval(updateTimer, 1000);

        // --- CORAZONES DE FONDO ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
