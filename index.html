<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi niña favorita</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-fondo: #ffebee;
            --color-sobre: #ff8a80;
            --color-tapa: #ff5252;
            --color-carta: #ffffff;
        }

        body {
            background-color: var(--color-fondo);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- CONTADOR --- */
        #timer-container {
            position: absolute;
            top: 15px;
            text-align: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            padding: 8px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #timer { font-weight: 600; color: #444; font-size: 14px; }

        /* --- CONTENEDOR DE GALERÍA --- */
        #gallery-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: grid;
            /* Grilla de 6x5 para tener espacio de sobra */
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(5, 1fr);
            padding: 40px;
            box-sizing: border-box;
            gap: 15px;
            pointer-events: none;
        }

        .photo-slot {
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .photo {
            width: 120px; 
            background: white;
            padding: 6px 6px 18px 6px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            z-index: 5;
            pointer-events: auto;
        }

        .photo img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 2px;
            image-rendering: high-quality;
        }

        .photo:hover {
            z-index: 2000 !important;
            transform: scale(3.2) rotate(0deg) !important;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        /* --- SOBRE (CENTRO) --- */
        .envelope-wrapper {
            position: relative;
            width: 260px;
            height: 180px;
            background: var(--color-sobre);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 500;
            cursor: pointer;
            margin-top: 60px;
        }

        .envelope-wrapper::before {
            content: "";
            position: absolute; top: 0; z-index: 35;
            border-left: 130px solid transparent;
            border-right: 130px solid transparent;
            border-top: 100px solid var(--color-tapa);
            transform-origin: top;
            transition: transform 0.5s ease;
        }

        .envelope-front {
            position: absolute; bottom: 0; z-index: 30;
            border-left: 130px solid transparent;
            border-right: 130px solid transparent;
            border-bottom: 100px solid var(--color-sobre);
        }

        .letter {
            position: absolute; bottom: 10px; left: 10px;
            width: 240px; height: 160px; background: white;
            z-index: 20; padding: 20px; box-sizing: border-box;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 5px;
            text-align: center; opacity: 0; visibility: hidden;
        }

        .open::before { transform: rotateX(180deg); }
        .open .letter {
            transform: translateY(-140px) scale(1.4);
            z-index: 3000; opacity: 1; visibility: visible;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            height: 340px;
        }

        .letter img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 3px solid var(--color-fondo); }
        .letter h3 { font-family: 'Dancing Script', cursive; font-size: 24px; color: var(--color-tapa); margin: 10px 0 5px; }
        .letter p { font-size: 13px; color: #555; line-height: 1.4; margin: 0; }

        /* --- RESPONSIVIDAD --- */
        @media (max-width: 768px) {
            #gallery-container {
                grid-template-columns: repeat(3, 1fr); /* 3 columnas en celu */
                grid-template-rows: repeat(8, 1fr);
                padding: 10px;
            }
            .photo { width: 80px; padding: 4px 4px 12px 4px; }
            .photo img { height: 70px; }
            .photo:hover { transform: scale(2.5) !important; }
            .envelope-wrapper { transform: scale(0.75); margin-top: 100px; }
            .open .letter { transform: translateY(-110px) scale(1.1); width: 280px; left: -10px; }
        }

        .confetti { position: absolute; width: 8px; height: 8px; z-index: 4000; border-radius: 50%; }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="audio/cancion_especial.mp3" type="audio/mpeg">
    </audio>

    <div id="timer-container">
        <div id="timer">Cargando tiempo...</div>
    </div>

    <div id="gallery-container"></div>

    <div class="envelope-wrapper" id="envelope" onclick="manejarApertura()">
        <div class="envelope-front"></div>
        <div class="letter">
            <div class="letter-content" style="height: 100%; overflow-y: auto;">
                <img src="img/nosotros.jpeg" alt="Nosotros">
                <h3>¡Feliz primer mes!</h3>
                <p>
                    <b>Mi niña hermosa,</b><br>
                    Parece increíble que ya haya pasado un mes desde aquel 7 de enero de 2026. <br><br>
                    Quise juntar aquí estos 19 recuerdos porque cada segundo contigo es un regalo. ❤️
                </p>
            </div>
        </div>
    </div>

    <script>
        const startDate = new Date(2026, 0, 7, 0, 0); 
        const TOTAL_FOTOS = 19; 

        function generarGaleria() {
            const container = document.getElementById('gallery-container');
            const isMobile = window.innerWidth <= 768;
            
            // Definimos qué espacios de la grilla saltar para dejar el centro libre
            // Para 6x5 (30 celdas), las del centro son las columnas 3 y 4
            const reservedSlots = isMobile ? [4, 5, 10, 11, 13, 14, 16, 17] : [8, 9, 14, 15, 20, 21, 2, 3, 4];
            
            let currentPhoto = 1;
            const totalCells = isMobile ? 24 : 30;

            for (let i = 0; i < totalCells; i++) {
                const slot = document.createElement('div');
                slot.className = 'photo-slot';
                
                if (!reservedSlots.includes(i) && currentPhoto <= TOTAL_FOTOS) {
                    const photo = document.createElement('div');
                    photo.className = 'photo';
                    
                    const rotations = [-4, 3, -2, 4, -3, 2];
                    photo.style.transform = `rotate(${rotations[i % rotations.length]}deg)`;
                    
                    photo.innerHTML = `<img src="img/foto${currentPhoto}.jpeg" alt="Foto ${currentPhoto}">`;
                    slot.appendChild(photo);
                    currentPhoto++;
                }
                container.appendChild(slot);
            }
        }

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const d = Math.floor(diff / (1000*60*60*24));
            const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
            const m = Math.floor((diff % (1000*60*60)) / (1000*60));
            const s = Math.floor((diff % (1000*60)) / 1000);
            document.getElementById('timer').innerHTML = `Llevamos: ${d}d ${h}h ${m}m ${s}s`;
        }

        function manejarApertura() {
            const env = document.getElementById('envelope');
            const audio = document.getElementById('musica');
            if(!env.classList.contains('open')) {
                env.classList.add('open');
                lanzarConfeti();
                audio.play().catch(() => {});
            } else {
                env.classList.remove('open');
                audio.pause();
            }
        }

        function lanzarConfeti() {
            for(let i=0; i<70; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = '50%'; c.style.top = '40%';
                c.style.backgroundColor = ['#ff5252','#ff8a80','#ffd740','#ffffff','#ff4081'][Math.floor(Math.random()*5)];
                document.body.appendChild(c);
                const a = Math.random()*Math.PI*2; const v = Math.random()*15+5;
                let x=0, y=0, g=0.5; let vx=Math.cos(a)*v; let vy=Math.sin(a)*v-10;
                const interval = setInterval(() => {
                    x+=vx; y+=vy; vy+=g;
                    c.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
                    if(y > window.innerHeight) { clearInterval(interval); c.remove(); }
                }, 20);
            }
        }

        window.onload = () => {
            generarGaleria();
            setInterval(updateTimer, 1000);
            updateTimer();
        };
    </script>
</body>
</html>
